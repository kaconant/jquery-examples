<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    /*
    Make a Todo List

    0. Make it so that after entering the task description, in the text field and clicking the "Add Task" button, 
    a new task appears inside the element with the id "todo-list.""
    1. the ability to remove tasks (add an x button)
    2. the ability to check off tasks - strikes them out wo removing (add a checkbox)
    3. the ability to delete a task
    4. the ability to edit an existing task

    $( "#dataTable tbody" ).on( "click", "tr", function() {
    console.log( $( this ).text() );
    });

    */

    $(function () {
      // ability to add task and clear input
      $("#add-button").click(function() {
        var newText = $("#description").val();
        $("#todo-list").append("<li> <input class='check' type='checkbox'/> <span>" + newText + "</span> <button class='remove'>Remove</button> <button class='edit'>Edit </button> </li>")
        $("#description").val("");
      });
      // ability to use x to delete task
      $("#todo-list").on("click", ".remove", function() {
        $(this).parents("li").remove();
      });
      // ability to strike through 
      $("#todo-list").on("click", ".check", function() {
        var strike = $(this).val();
        $(this).parents("li").find("span").toggleClass("strike");
      });
      // button that allows you to changes the words to input, allows you to click edit and change input
      $("#todo-list").on(".dblclick", ".edit", function() {
        $(this).parents("li").val();
      });
    });

    </script>
    <style>
    #wrapper {
      max-width: 480px;
      margin: auto;
    }

    #description, #search, #todo-list {
      font-size: 1.5em;
    }

    ul {
    list-style-type: none;
    }

    .strike {
    text-decoration: line-through;
    }

    </style>
  </head>
  <body>
    <div id="wrapper">
      <input id="description" type="text" name="description">
      <button id="add-button">Add Task</button>
      <ul id="todo-list">
      </ul>
    </div>
  </body>
</html>
